version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crackzone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crackzone_db
      POSTGRES_USER: crackzone_user
      POSTGRES_PASSWORD: crackzone_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crackzone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crackzone_user -d crackzone_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crackzone-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crackzone-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crackzone-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://crackzone_user:crackzone_password@postgres:5432/crackzone_db
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: redis_password
      JWT_SECRET: your-super-secret-jwt-key-here-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-here-change-in-production
      PORT: 3000
      CORS_ORIGIN: http://localhost:8081,http://localhost:19006,http://localhost:19000
      SOCKET_CORS_ORIGIN: http://localhost:8081,http://localhost:19006,http://localhost:19000
      FRONTEND_URL: http://localhost:8081
      # Cloudinary config (add your own)
      CLOUDINARY_CLOUD_NAME: your_cloud_name
      CLOUDINARY_API_KEY: your_api_key
      CLOUDINARY_API_SECRET: your_api_secret
      # Email config (add your own)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your_email@gmail.com
      SMTP_PASS: your_app_password
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - crackzone-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mobile App (Expo Development)
  mobile-app:
    build:
      context: ./MobileApp
      dockerfile: Dockerfile.dev
    container_name: crackzone-mobile-app
    restart: unless-stopped
    ports:
      - "8081:8081"   # Metro bundler
      - "19000:19000" # Expo DevTools
      - "19001:19001" # Expo CLI
      - "19002:19002" # Expo CLI
    volumes:
      - ./MobileApp:/app
      - /app/node_modules
      - expo_cache:/home/expo/.expo
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - EXPO_USE_FAST_RESOLVER=1
      # API Configuration
      - API_BASE_URL=http://backend:3000/api
      - SOCKET_URL=http://backend:3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crackzone-network
    stdin_open: true
    tty: true

  # Nginx Load Balancer (Optional)
  nginx:
    image: nginx:alpine
    container_name: crackzone-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - crackzone-network
    command: >
      sh -c "
        if [ ! -f /etc/nginx/conf.d/default.conf ]; then
          echo 'Creating default nginx config...'
          cat > /etc/nginx/conf.d/default.conf << 'EOF'
        upstream backend {
            server backend:3000;
        }

        server {
            listen 80;
            server_name localhost;

            # API routes
            location /api/ {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade \$$http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host \$$host;
                proxy_set_header X-Real-IP \$$remote_addr;
                proxy_set_header X-Forwarded-For \$$proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto \$$scheme;
                proxy_cache_bypass \$$http_upgrade;
            }

            # Socket.io
            location /socket.io/ {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade \$$http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host \$$host;
                proxy_set_header X-Real-IP \$$remote_addr;
                proxy_set_header X-Forwarded-For \$$proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto \$$scheme;
            }

            # Health check
            location /health {
                proxy_pass http://backend;
                proxy_set_header Host \$$host;
                proxy_set_header X-Real-IP \$$remote_addr;
                proxy_set_header X-Forwarded-For \$$proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto \$$scheme;
            }

            # Default route
            location / {
                return 200 'CrackZone API Gateway';
                add_header Content-Type text/plain;
            }
        }
        EOF
        fi
        nginx -g 'daemon off;'
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  expo_cache:
    driver: local

networks:
  crackzone-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16